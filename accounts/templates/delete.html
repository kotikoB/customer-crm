{% extends 'base.html' %}
{% load static %}
{% block content %}

<br>
<dv class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure you want to delete "{{order}}"</p>
            <form action="" method="POST">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>
                <input class="btn btn-danger" type="submit" value="Delete">
            </form>
        </div>
    </div>
</dv>

{% endblock %}
